<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>마무리 문제 1</title>
    <link rel="icon" href="#">
    <style>#current {
        font-weight: bold;
        color: blue
    }</style>
</head>

<body>
<div>
    <p>현재 시각 <span id="current" class="display"></span></p>
</div>
<script type="text/javascript">
    'use strict'

    // 시간 계산 함수
    const displayNow = () => document.querySelector('#current').innerHTML = new Date().toLocaleTimeString() // 현재 시간 표시

    setInterval(displayNow, 1000)   // 1초마다 시간 계산 함수 실행
</script>
</body>

</html>
